<template name="viewProf">
    <div class="modal" tabindex="-1" id="viewModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"> 
            <input id= "docId" type="hidden" >
            <p id="chkMe">Please eddit</p>
            <p><i class="fa-solid fa-pencil"></i> <i class="fa-solid fa-trash js-delete"></i> 
             
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary js-saveProfile">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </template>
